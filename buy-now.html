<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy CrunchCoCo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #f57224;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d65d1e;
    }
  </style>
</head>
<body>

  <form onsubmit="location.href='thank-you.html'; return false;">
    <h2>Order CrunchCoCo</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="product">Select Product</label>
    <select id="product" name="product">
      <option value="original">Original CrunchCoCo</option>
      <option value="tropical">Tropical Fruits</option>
      <option value="chocolate">Chocolate Crunch</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" max="100" required>

    <label for="address">Shipping Address</label>
    <textarea id="address" name="address" placeholder="Street, City, ZIP code, Country" required></textarea>

    <button type="submit">Submit Order</button>
  </form>

</body>
</html>
